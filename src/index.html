<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/evb-components.js"></script>
  <link rel="stylesheet" type="text/css" href="/build/evb-components.css">
  <style>
    html {
      box-sizing: border-box;
      -ms-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body, button, select, input, textarea {
      font-family: futura-pt, sans-serif;
      font-style: normal;
      font-weight: 300;
      line-height: 16px;
  }
    body, h1, h2, h3, h4, h5, h6, p, ol, ul {
      margin: 0;
      padding: 0;
      font-weight: normal;
    }
    ol, ul {
      list-style: none;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <evb-collection title="Evb Components"></evb-collection>

</body>
</html>
